<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="selections">
      <button class="selection" data-selection="rock">
        <img class="hand" src="./images/rock.png" />
      </button>
      <button class="selection" data-selection="paper">
        <img class="hand" src="./images/paper.png" />
      </button>
      <button class="selection" data-selection="scissors">
        <img class="hand" src="./images/scissors.png" />
      </button>
    </div>
    <div>
      <b>Chances remaining:</b>
      <span id="chances"></span>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="header">
          <h1>Game Over!</h1>
        </div>
        <div id="winning" class="content"></div>
        <div class="footer">
          <button id="reset">Paly Again</button>
        </div>
      </div>
    </div>
    <div class="results">
      <div style="font-size: 1.5rem">
        You
        <span class="result-score" data-your-score>0</span>
      </div>
      <div style="font-size: 1.5rem" data-final-column>
        Computer
        <span class="result-score" data-computer-score>0</span>
      </div>
      <!-- <div class="result-selection winner">✊</div>
      <div class="result-selection">✌️</div> -->
    </div>
    <script src="App.js"></script>
  </body>
</html>
